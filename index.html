<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="ip-search">
        <h4>IP Address Tracker</h4>
        <form>
          <input
            id="searchbar"
            type="text"
            name="search"
            placeholder="IP Address"
          />
          <button id="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="ip-info">
        <div>
          <h6>IP ADDRESS</h6>
          <span id="ipAddress">192.212.174.101</span>
        </div>
        <hr />
        <div>
          <h6>LOCATION</h6>
          <span id="location">Brooklyn, NY 10001</span>
        </div>
        <hr />
        <div>
          <h6>TIMEZONE</h6>
          <span id="timezone">UTC -05:00</span>
        </div>
        <hr />
        <div>
          <h6>ISP</h6>
          <span id="isp">SpaceX Starlink</span>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
